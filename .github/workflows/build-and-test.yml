name: Build and test

on:
  push:
    branches:
      - main
      - master
  pull_request: []

jobs:
  test:
    runs-on: ubuntu-20.04
    name: Erlang ${{matrix.otp}}
    strategy:
      matrix:
        otp: ['23.3.4.7', '24.3.4.4', '25.1.2']
    steps:
      - uses: actions/checkout@v2
      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{matrix.otp}}
      - name: "Build"
        run: "make"
      - name: "Run tests"
        run: "make tests"
